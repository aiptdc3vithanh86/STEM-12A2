<script>
  const URL = "./model/";

  let model, webcam;

  async function loadModel() {
    model = await tmImage.load(

  async function getBestCameraFacing() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === "videoinput");
    for (let c of cams) {
      const name = c.label.toLowerCase();
      if (name.includes("back") || name.includes("rear") || name.includes("environment")) {
        return "environment";
      }
    }
    return "user";
  }

  async function startCamera() {
    if (!model) await loadModel();
    if (webcam) await webcam.stop();

    currentFacing = await getBestCameraFacing();
    webcam = new tmImage.Webcam(300, 300, false);

    await webcam.setup({
      facingMode: { exact: currentFacing }
    }).catch(async () => {
      currentFacing = "user";
      await webcam.setup({ facingMode: "user" });
    });

    await webcam.play();

    document.getElementById("camera-container").innerHTML = "";
    document.getElementById("camera-container").appendChild(webcam.canvas);

    document.getElementById("camStatus").innerText =
      currentFacing === "environment"

        : "ğŸ“· Camera trÆ°á»›c Ä‘ang hoáº¡t Ä‘á»™ng";

  async function switchCamera() {

    await startCamera();
  }

  function startScan() {
